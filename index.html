<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style/calculator.css">
</head>
<body>
  <p class="display"></p>
  <p>
  <button class="button1" onclick="
    updateCalculation('1');
    
    ">1</button>

  <button class="button1" onclick="
    updateCalculation('2');

  ">2</button>

  <button class="button1"  onclick="
    updateCalculation('3');
  ">3</button>

  <button class="button2"  onclick="
    updateCalculation(' + ');
  ">+</button>
  </p>
  <p>
  <button class="button1" onclick="
    updateCalculation('4');
    ">4</button>

  <button class="button1" onclick="
    updateCalculation('5');
  ">5</button>

  <button class="button1" onclick="
    updateCalculation('6');
  ">6</button>

  <button class="button2" onclick="
    updateCalculation(' - ');
  ">-</button>
  </p>
  <p>
  <button class="button1" onclick="
    updateCalculation('7');
    ">7</button>

  <button class="button1" onclick="
    updateCalculation('8');
  ">8</button>

  <button class="button1" onclick="
   updateCalculation('9');
  ">9</button>

  <button class="button2" onclick="
    updateCalculation(' * ');
  ">*</button>
  </p>
  <p>
  <button class="button1" onclick="
    updateCalculation('0');
    ">0</button>

  <button class="button1" onclick="
    updateCalculation('.');
  ">.</button>

  <button class="button1" onclick="
      if (calculation) {
        calculation = eval(calculation);
        document.querySelector('.display').innerHTML = calculation;
        localStorage.setItem('calculation', calculation);
      }
   
  ">=</button>

  <button class="button2" onclick="
    updateCalculation('/');
  ">/</button>
  </p>
  <p>
    <button class="button3" onclick="
    calculation = '';
    document.querySelector('.display').innerHTML = calculation
    localStorage.removeItem('calculation');
  ">Clear</button>
  </p>

  <script src="script/calculator.js"></script>  
</body>
</html>
